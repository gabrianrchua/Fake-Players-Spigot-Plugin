plugins {
    id 'java'
}

group 'com.cgixe'
version '2.5'

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven {
        name = 'minecraft-repo'
        url = 'https://libraries.minecraft.net/'
    }
    mavenLocal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    compileOnly 'com.mojang:authlib:1.5.21'
    //compileOnly 'org.spigotmc:spigot-api:1.19.2-R0.1-SNAPSHOT'
    //compileOnly 'org.bukkit:craftbukkit:1.19.2-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.19.2-R0.1-SNAPSHOT'
    compileOnly 'io.netty:netty-all:4.1.79.Final'
    implementation files('src/main/resources/spigot-1.19.2.jar')
    compileOnly 'org.jetbrains:annotations-java5:20.1.0'
    //compileOnly 'org.bukkit:craftbukkit:1.19.2-R0.1-SNAPSHOT'
}

test {
    useJUnitPlatform()
}